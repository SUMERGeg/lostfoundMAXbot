version: "3.9"
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: lostfound
      MYSQL_USER: dev
      MYSQL_PASSWORD: dev
    ports: ["3307:3306"]
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot || exit 1"]
      interval: 5s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql

  server:
    build: ./server
    env_file: ./server/.env
    depends_on:
      mysql:
        condition: service_healthy
    ports: ["8080:8080"]
    volumes:
      - ./server:/app
      - /app/node_modules

  client:
    build: ./client
    ports: ["5173:5173"]
    environment:
      - VITE_API_BASE=http://localhost:8080
    volumes:
      - ./client:/app
      - /app/node_modules

volumes:
  mysql_data:


